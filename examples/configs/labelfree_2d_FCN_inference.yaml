mode: inference

data:
  inference_input:
    dir: /mnt/eternus/users/Yu/project/data_compression/data/FBL/toy_holdout
    data_type: _IM.tiff  # this will search only files with name *_IM.tiff
    reader_params:
      dimension_order_out: "YX"
      C: 0
      T: 0
      Z: 0
  inference_output:
    path: /mnt/eternus/users/Yu/project/data_compression/data/FBL/toy_pred/compressed

  preprocess:
    - module_name: monai.transforms
      func_name: NormalizeIntensity
    # - module_name: monai.transforms
    #   func_name: ScaleIntensityRangePercentiles
    #   params:
    #     lower: 0.5
    #     upper: 99.5
    #     b_min: -1
    #     b_max: 1

model:
  framework: FCN
  net:
    module_name: mmv_im2im.models.nets.fnet_nn_2d
    func_name: Net
    params:
      depth: 4
      mult_chan: 32
  checkpoint: /mnt/eternus/users/Yu/project/data_compression/data/labelfree_2d/model/labelfree_2d.ckpt
  model_extra:
    sliding_window_params:
      roi_size: [512, 512]
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"
